<!doctype html>
<html lang="en">

<head>
  {{- partial "head" . }}
</head>

<body id="icons-body" class="{{ if .IsPage }}single{{ else }}list{{ end }}">
  {{ partialCached "skippy" . }}
  {{ partialCached "navbar" . }}

  <main class="container" id="content">
    {{ block "hero" . }}{{ end }}
    {{ block "main" . }}{{ end }}
  </main>

  {{- partialCached "footer" . }}
  {{- partialCached "scripts" . }}
</body>

</html>
