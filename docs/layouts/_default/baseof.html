<!doctype html>
<html lang="en-US">

<head>
  {{- partial "head" . }}
</head>

<body class="{{ if .IsPage }}single{{ else }}list{{ end }}" id="root">
  {{ partialCached "skippy" . }}
  {{ partialCached "navbar" . }}

  <main class="container" id="content">
    {{ block "hero" . }}{{ end }}
    {{ block "main" . }}{{ end }}
  </main>

  {{ partialCached "footer" . }}
  {{ partialCached "scripts" . }}
  {{ partial "analytics" . }}
</body>

</html>
