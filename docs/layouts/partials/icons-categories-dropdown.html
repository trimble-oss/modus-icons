<div class="row mb-3">
  <div class="col-12">
    <button type="button" class="btn btn-outline-secondary text-dark dropdown-toggle float-right ml-1"
      data-toggle="dropdown" aria-expanded="false">
      Categories
    </button>
    <div class="dropdown-menu dropdown-menu-right dropdown-menu-categories">
      <li class="nav-item">
        <a class="nav-link text-dark" href="?filter=">All</a>
        </li>
        {{ $currentPage := . }}
      {{ range.Site.Menus.categories }}
      <li class="nav-item">
        <a class="nav-link text-dark" href="?filter={{ .Name }}">
          {{- .Name -}}
        </a>
      </li>
      {{ end }}
    </div>
  </div>
</div>
