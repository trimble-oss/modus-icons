<div class="row mb-4">
  <div class="col-12 col-md-7 col-lg-4 col-xl-3 pr-0">
    <h2 id="icons" class="mt-2 display-3 font-weight-bold d-inline-block">
      {{- .Title -}}
    </h2>
    <div class="d-inline-block">
      <button type="button" class="btn btn-sm bg-transparent border-0 ml-1 px-0" data-toggle="dropdown"
        aria-expanded="false">
        <img src="/modus-solid/svg/caret-down.svg" class="opacity-75" alt height="32" width="32">
      </button>
      <div class="dropdown-menu dropdown-menu-icons">
        {{ $currentPage := . }}
        {{ range .Site.Menus.icons }}
        <li class="nav-item mx-0 mx-sm-1 mx-md-2">
          <div>
            {{ with .Pre }}
            {{ . }}
          {{ end }}</div>
          <a class="nav-link text-dark{{if ($currentPage.HasMenuCurrent "icons" .) }} active{{end}} nav-{{- .Name | urlize -}}"
            href="{{ .URL }}">
            {{- .Name -}}
          </a>
          <div>
            {{ with .Post }}
            {{ . }}
          {{ end }}</div>
        </li>
        {{ end }}
      </div>
    </div>
  </div>
  <div class="col-12 col-md-5 col-lg-4 col-xl-6">
    {{ if in (.RelPermalink) "tags" }}{{else}}
    <form class="subnav-search w-100">
      <div class="input-with-icon-left">
        <input class="form-control form-control-lg search mb-0 w-100" type="search" id="search"
          placeholder="Start typing to filter..." autocomplete="off" required title="">
        <div class="input-icon">
          <img src="/modus-solid/svg/search.svg" class="opacity-75" alt height="22" width="22">
        </div>
      </div>
    </form>
    {{ end }}
  </div>
  <div class="col-12 col-md-3 col-lg-4 col-xl-3">
    <a href="#install" class="float-right mt-3">Install & Usage</a>
  </div>
</div>
