<!-- Load SVG Sprites on IE 11 -->
<script nomodule crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/svg4everybody@2.1.9/dist/svg4everybody.min.js"></script>
<script nomodule>svg4everybody();</script>

{{- $vendor := resources.Match "js/vendor/*.js" -}}
{{- $js := resources.Match "js/application.js" -}}
{{- $docsJs := append $js $vendor | resources.Concat "assets/js/application.js" -}}

{{- if eq hugo.Environment "production" -}}
{{- $docsJs = $docsJs | resources.Minify -}}
{{- end }}
<script src=/js/jquery.slim.min.js></script>
<script src="{{ $docsJs.Permalink | relURL }}"></script>
<script>
  $(function () {
    $('[data-bs-toggle="tooltip"]').tooltip()
  })
</script>
<script>
  $(function () {
    $('[data-bs-toggle="popover"]').popover()
  })
</script>
