{{- $style := resources.Get "scss/docs.scss" | toCSS | postCSS | minify -}}
<link rel="stylesheet" href="{{ $style.Permalink | relURL }}?v{{ hugo.Version }}">

{{ if in (.RelPermalink) "outlined" }}
<link rel="stylesheet" href="/modus-outlined/fonts/modus-icons.css">
{{ else if in (.RelPermalink) "solid" }}
<link rel="stylesheet" href="/modus-solid/fonts/modus-icons.css">
{{ else if in (.RelPermalink) "transportation" }}
<link rel="stylesheet" href="/transportation/fonts/modus-icons.css">
{{ else if in (.RelPermalink) "field-systems" }}
<link rel="stylesheet" href="/field-systems/fonts/modus-icons.css">
{{ else }}
<link rel="stylesheet" href="/modus-solid/fonts/modus-icons.css">
{{ end }}
